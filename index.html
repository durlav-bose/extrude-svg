<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Extrusion with Metalness</title>

    <style>
      :root {
        --primary-bg: #f4f4f8;
        --secondary-bg: #ffffff;
        --text-color: #1a1a2e;
        --accent-color: #4a6cf7;
        --border-color: #e0e0e7;
        --hover-color: #5d7aff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background-color: var(--primary-bg);
        color: var(--text-color);
        line-height: 1.6;
      }

      .container {
        display: flex;
        max-width: 1600px;
        margin: 0 auto;
        padding: 20px;
        gap: 30px;
      }

      #svg-controls {
        background-color: var(--secondary-bg);
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        padding: 25px;
        width: 400px;
        max-height: 90vh;
        overflow-y: auto;
        border: 1px solid var(--border-color);
      }

      .control-section {
        background-color: var(--primary-bg);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        border: 1px solid var(--border-color);
      }

      .section-title {
        font-weight: 600;
        margin-bottom: 10px;
        color: var(--accent-color);
        display: block;
      }

      input[type="range"],
      input[type="number"],
      select,
      button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid var(--border-color);
      }

      button {
        background-color: var(--accent-color);
        color: white;
        border: none;
        cursor: pointer;
        font-weight: 500;
      }

      button:hover {
        background-color: var(--hover-color);
      }

      .color-btn {
        width: 35px;
        height: 35px;
        border-radius: 6px;
        margin: 3px;
        border: 2px solid var(--border-color);
        cursor: pointer;
      }

      .color-btn:hover {
        transform: scale(1.1);
      }

      .collapsible {
        background-color: var(--accent-color);
        color: white;
        cursor: pointer;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 10px;

        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .collapsible:hover {
        background-color: var(--hover-color);
      }

      .collapsible-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
        border-radius: 8px;
      }

      @media (max-width: 1200px) {
        .container {
          flex-direction: column;
          align-items: center;
        }

        #svg-controls {
          width: 100%;
          max-height: none;
        }
      }

      #canvas {
        border: 2px dashed var(--border-color);
      }
    </style>
  </head>
  <body>
    <!-- Controls Panel -->
    <div class="container">
      <div id="svg-controls">
        <!-- Color Controls -->
        <div class="control-section">
          <label class="section-title">Path Color:</label>
          <div style="display: flex; gap: 5px; flex-wrap: wrap">
            <button
              class="color-btn"
              data-color="0x111111"
              style="background: #111111"
            ></button>
            <button
              class="color-btn"
              data-color="0x00FF00"
              style="background: #00ff00"
            ></button>
            <button
              class="color-btn"
              data-color="0xFF0000"
              style="background: #ff0000"
            ></button>
            <button
              class="color-btn"
              data-color="0x0000FF"
              style="background: #0000ff"
            ></button>
            <button
              class="color-btn"
              data-color="0xFFFF00"
              style="background: #ffff00"
            ></button>
            <button
              class="color-btn"
              data-color="0xFF00FF"
              style="background: #ff00ff"
            ></button>
            <button
              class="color-btn"
              data-color="0x00FFFF"
              style="background: #00ffff"
            ></button>
            <button
              class="color-btn"
              data-color="0xFFD700"
              style="background: #ffd700"
            ></button>
          </div>
        </div>

        <!-- Background Controls -->
        <div class="control-section">
          <label class="section-title">Background:</label>
          <div style="display: flex; gap: 5px; flex-wrap: wrap">
            <button
              class="bg-btn"
              data-color="0x000000"
              style="background: #000000"
            ></button>
            <button
              class="bg-btn"
              data-color="0x222222"
              style="background: #222222"
            ></button>
            <button
              class="bg-btn"
              data-color="0x444444"
              style="background: #444444"
            ></button>
            <button
              class="bg-btn"
              data-color="0xFFFFFF"
              style="background: #ffffff"
            ></button>
          </div>
        </div>

        <!-- Extrusion Controls -->
        <div class="control-section">
          <label class="section-title">Extrusion Depth:</label>
          <div style="display: flex; flex-direction: column; gap: 5px">
            <div style="display: flex; align-items: center; gap: 10px">
              <input
                type="range"
                id="extrusion-depth"
                min="1"
                max="30"
                value="10"
                style="flex-grow: 1"
              />
              <span id="depth-value" style="min-width: 25px; text-align: right"
                >10</span
              >
            </div>
            <button id="apply-depth" style="padding: 5px">Apply Depth</button>
          </div>
        </div>

        

        <div class="control-section">
          <label class="section-title">Material Type:</label>
          <select id="material-select">
            <option value="" disabled selected>Select a material</option>
            <option value="metal">Metal</option>
            <option value="plastic">Plastic</option>
            <option value="glass">Glass</option>
            <option value="wood">Wood</option>
          </select>
          <button
            id="apply-material-type"
            style="padding: 5px; margin-top: 5px"
          >
            Apply Material
          </button>
        </div>

        <!-- Material Properties -->
        <div class="control-section">
          <label class="section-title">Material Properties:</label>
          <div style="display: flex; flex-direction: column; gap: 8px">
            <div>
              <label style="display: block; margin-bottom: 2px"
                >Metalness:</label
              >
              <div style="display: flex; align-items: center; gap: 10px">
                <input
                  type="range"
                  id="metalness-slider"
                  min="0"
                  max="2"
                  step="0.1"
                  value="0.5"
                  style="flex-grow: 1"
                />
                <span
                  id="metalness-value"
                  style="min-width: 25px; text-align: right"
                  >0.5</span
                >
              </div>
            </div>
            <div>
              <label style="display: block; margin-bottom: 2px"
                >Roughness:</label
              >
              <div style="display: flex; align-items: center; gap: 10px">
                <input
                  type="range"
                  id="roughness-slider"
                  min="0"
                  max="0.5"
                  step="0.01"
                  value="0.3"
                  style="flex-grow: 1"
                />
                <span
                  id="roughness-value"
                  style="min-width: 25px; text-align: right"
                  >0.3</span
                >
              </div>
            </div>
          </div>
        </div>

        <!-- Edge Smoothing Controls -->
        <div class="control-section">
          <label class="section-title">Edge Smoothing:</label>
          <div style="display: flex; flex-direction: column; gap: 8px">
            <!-- Bevel toggle -->
            <label style="display: flex; align-items: center; gap: 5px">
              <input type="checkbox" id="edge-bevel-enabled" checked />
              Enable Beveled Edges
            </label>

            <!-- Curve segments slider -->
            <div style="margin-top: 5px">
              <label style="display: block; margin-bottom: 2px"
                >Curve Quality:</label
              >
              <div style="display: flex; align-items: center; gap: 10px">
                <input
                  type="range"
                  id="curve-segments"
                  min="5"
                  max="50"
                  step="5"
                  value="25"
                  style="flex-grow: 1"
                />
                <span
                  id="curve-segments-value"
                  style="min-width: 25px; text-align: right"
                  >25</span
                >
              </div>
            </div>

            <!-- Apply button -->
            <button id="apply-smoothing" style="margin-top: 8px; padding: 5px">
              Apply Smoothing
            </button>
          </div>
        </div>

        <!-- Lighting Controls Section -->
        <button class="collapsible">
          <span>Lighting Controls</span>
          <span class="toggle-sign">+</span>
        </button>
        <div class="collapsible-content">
          <!-- Ambient Light -->
          <div class="control-section">
            <label
              style="
                display: flex;
                justify-content: space-between;
                margin-bottom: 5px;
              "
            >
              <span>Ambient Light</span>
              <span>
                <input type="checkbox" id="ambient-light-enabled" checked />
                <label for="ambient-light-enabled">Enable</label>
              </span>
            </label>
            <div>
              <label style="display: block; margin-bottom: 2px"
                >Intensity:</label
              >
              <div style="display: flex; align-items: center; gap: 10px">
                <input
                  type="range"
                  id="ambient-intensity"
                  min="0"
                  max="2"
                  step="0.1"
                  value="0.2"
                  style="flex-grow: 1"
                />
                <span
                  id="ambient-value"
                  style="min-width: 25px; text-align: right"
                  >0.2</span
                >
              </div>
            </div>
            <div>
              <label style="display: block; margin-bottom: 2px">Color:</label>
              <div style="display: flex; gap: 5px; flex-wrap: wrap">
                <button
                  class="ambient-color-btn"
                  data-color="0xFFFFFF"
                  style="background: #ffffff"
                ></button>
                <button
                  class="ambient-color-btn"
                  data-color="0xFFF8E1"
                  style="background: #fff8e1"
                ></button>
                <button
                  class="ambient-color-btn"
                  data-color="0xE1F5FE"
                  style="background: #e1f5fe"
                ></button>
                <button
                  class="ambient-color-btn"
                  data-color="0xF3E5F5"
                  style="background: #f3e5f5"
                ></button>
              </div>
            </div>
          </div>

          <!-- Directional Light (Sun) -->
          <div class="control-section">
            <label
              style="
                display: flex;
                justify-content: space-between;
                margin-bottom: 5px;
              "
            >
              <span>Directional Light (Sun)</span>
              <span>
                <input type="checkbox" id="directional-light-enabled" checked />
                <label for="directional-light-enabled">Enable</label>
              </span>
            </label>
            <div>
              <label style="display: block; margin-bottom: 2px"
                >Intensity:</label
              >
              <div style="display: flex; align-items: center; gap: 10px">
                <input
                  type="range"
                  id="directional-intensity"
                  min="0"
                  max="2"
                  step="0.1"
                  value="0.8"
                  style="flex-grow: 1"
                />
                <span
                  id="directional-value"
                  style="min-width: 25px; text-align: right"
                  >0.8</span
                >
              </div>
            </div>
            <div>
              <label style="display: block; margin-bottom: 2px"
                >Position:</label
              >
              <div style="display: flex; flex-wrap: wrap; gap: 5px">
                <div style="flex: 1; min-width: 60px">
                  <label style="display: block; font-size: 0.8em">X</label>
                  <input
                    type="range"
                    id="directional-x-pos"
                    min="-5"
                    max="5"
                    step="0.1"
                    value="1.0"
                    style="width: 100%"
                  />
                  <span id="directional-x-value" style="font-size: 0.8em"
                    >1.0</span
                  >
                </div>
                <div style="flex: 1; min-width: 60px">
                  <label style="display: block; font-size: 0.8em">Y</label>
                  <input
                    type="range"
                    id="directional-y-pos"
                    min="-5"
                    max="5"
                    step="0.1"
                    value="1.0"
                    style="width: 100%"
                  />
                  <span id="directional-y-value" style="font-size: 0.8em"
                    >1.0</span
                  >
                </div>
                <div style="flex: 1; min-width: 60px">
                  <label style="display: block; font-size: 0.8em">Z</label>
                  <input
                    type="range"
                    id="directional-z-pos"
                    min="-5"
                    max="5"
                    step="0.1"
                    value="1.0"
                    style="width: 100%"
                  />
                  <span id="directional-z-value" style="font-size: 0.8em"
                    >1.0</span
                  >
                </div>
              </div>
            </div>
            <div style="margin-top: 8px">
              <label style="display: flex; align-items: center; gap: 5px">
                <input type="checkbox" id="directional-cast-shadow" checked />
                <span>Cast Shadows</span>
              </label>
            </div>
            <div>
              <label style="display: block; margin-bottom: 2px">Color:</label>
              <div style="display: flex; gap: 5px; flex-wrap: wrap">
                <button
                  class="directional-color-btn"
                  data-color="0xFFFFFF"
                  style="background: #ffffff"
                ></button>
                <button
                  class="directional-color-btn"
                  data-color="0xFFF8E1"
                  style="background: #fff8e1"
                ></button>
                <button
                  class="directional-color-btn"
                  data-color="0xE1F5FE"
                  style="background: #e1f5fe"
                ></button>
                <button
                  class="directional-color-btn"
                  data-color="0xF3E5F5"
                  style="background: #f3e5f5"
                ></button>
              </div>
            </div>
          </div>

          <!-- Point Light -->
          <div class="control-section">
            <label
              style="
                display: flex;
                justify-content: space-between;
                margin-bottom: 5px;
              "
            >
              <span>Point Light</span>
              <span>
                <input type="checkbox" id="point-light-enabled" checked />
                <label for="point-light-enabled">Enable</label>
              </span>
            </label>
            <div>
              <label style="display: block; margin-bottom: 2px"
                >Intensity:</label
              >
              <div style="display: flex; align-items: center; gap: 10px">
                <input
                  type="range"
                  id="point-intensity"
                  min="0"
                  max="100"
                  step="1"
                  value="50"
                  style="flex-grow: 1"
                />
                <span
                  id="point-value"
                  style="min-width: 25px; text-align: right"
                  >50</span
                >
              </div>
            </div>
            <div style="display: flex; flex-wrap: wrap; gap: 10px">
              <div style="flex: 1; min-width: 120px">
                <label style="display: block; margin-bottom: 2px"
                  >X Position:</label
                >
                <div style="display: flex; align-items: center; gap: 10px">
                  <input
                    type="range"
                    id="point-x-pos"
                    min="-300"
                    max="300"
                    step="1"
                    value="0"
                    style="flex-grow: 1"
                  />
                  <span
                    id="point-x-value"
                    style="min-width: 25px; text-align: right"
                    >0</span
                  >
                </div>
              </div>
              <div style="flex: 1; min-width: 120px">
                <label style="display: block; margin-bottom: 2px"
                  >Y Position:</label
                >
                <div style="display: flex; align-items: center; gap: 10px">
                  <input
                    type="range"
                    id="point-y-pos"
                    min="-300"
                    max="300"
                    step="1"
                    value="0"
                    style="flex-grow: 1"
                  />
                  <span
                    id="point-y-value"
                    style="min-width: 25px; text-align: right"
                    >0</span
                  >
                </div>
              </div>
              <div style="flex: 1; min-width: 120px">
                <label style="display: block; margin-bottom: 2px"
                  >Z Position:</label
                >
                <div style="display: flex; align-items: center; gap: 10px">
                  <input
                    type="range"
                    id="point-z-pos"
                    min="-300"
                    max="300"
                    step="1"
                    value="70"
                    style="flex-grow: 1"
                  />
                  <span
                    id="point-z-value"
                    style="min-width: 25px; text-align: right"
                    >70</span
                  >
                </div>
              </div>
            </div>
            <div style="margin-top: 8px">
              <label style="display: block; margin-bottom: 2px"
                >Distance (range):</label
              >
              <div style="display: flex; align-items: center; gap: 10px">
                <input
                  type="range"
                  id="point-distance"
                  min="0"
                  max="500"
                  step="10"
                  value="200"
                  style="flex-grow: 1"
                />
                <span
                  id="point-distance-value"
                  style="min-width: 25px; text-align: right"
                  >200</span
                >
              </div>
            </div>
            <div>
              <label style="display: block; margin-bottom: 2px">Decay:</label>
              <div style="display: flex; align-items: center; gap: 10px">
                <input
                  type="range"
                  id="point-decay"
                  min="0"
                  max="2"
                  step="0.01"
                  value="1"
                  style="flex-grow: 1"
                />
                <span
                  id="point-decay-value"
                  style="min-width: 25px; text-align: right"
                  >1.0</span
                >
              </div>
            </div>
            <div style="margin-top: 8px">
              <label style="display: flex; align-items: center; gap: 5px">
                <input type="checkbox" id="point-cast-shadow" checked />
                <span>Cast Shadows</span>
              </label>
            </div>
            <div>
              <label style="display: block; margin-bottom: 2px">Color:</label>
              <div style="display: flex; gap: 5px; flex-wrap: wrap">
                <button
                  class="point-color-btn"
                  data-color="0xFFFFFF"
                  style="background: #ffffff"
                ></button>
                <button
                  class="point-color-btn"
                  data-color="0xFFF8E1"
                  style="background: #fff8e1"
                ></button>
                <button
                  class="point-color-btn"
                  data-color="0xE1F5FE"
                  style="background: #e1f5fe"
                ></button>
                <button
                  class="point-color-btn"
                  data-color="0xF3E5F5"
                  style="background: #f3e5f5"
                ></button>
              </div>
            </div>
          </div>

          <!-- Spot Light -->
          <div class="control-section">
            <label
              style="
                display: flex;
                justify-content: space-between;
                margin-bottom: 5px;
              "
            >
              <span>Spot Light</span>
              <span>
                <input type="checkbox" id="spot-light-enabled" checked />
                <label for="spot-light-enabled">Enable</label>
              </span>
            </label>
            <div>
              <label style="display: block; margin-bottom: 2px"
                >Intensity:</label
              >
              <div style="display: flex; align-items: center; gap: 10px">
                <input
                  type="range"
                  id="spot-intensity"
                  min="0"
                  max="100"
                  step="1"
                  value="60"
                  style="flex-grow: 1"
                />
                <span id="spot-value" style="min-width: 25px; text-align: right"
                  >60</span
                >
              </div>
            </div>
            <div style="display: flex; flex-wrap: wrap; gap: 10px">
              <div style="flex: 1; min-width: 120px">
                <label style="display: block; margin-bottom: 2px"
                  >X Position:</label
                >
                <div style="display: flex; align-items: center; gap: 10px">
                  <input
                    type="range"
                    id="spot-x-pos"
                    min="-300"
                    max="300"
                    step="1"
                    value="100"
                    style="flex-grow: 1"
                  />
                  <span
                    id="spot-x-value"
                    style="min-width: 25px; text-align: right"
                    >100</span
                  >
                </div>
              </div>
              <div style="flex: 1; min-width: 120px">
                <label style="display: block; margin-bottom: 2px"
                  >Y Position:</label
                >
                <div style="display: flex; align-items: center; gap: 10px">
                  <input
                    type="range"
                    id="spot-y-pos"
                    min="-300"
                    max="300"
                    step="1"
                    value="100"
                    style="flex-grow: 1"
                  />
                  <span
                    id="spot-y-value"
                    style="min-width: 25px; text-align: right"
                    >100</span
                  >
                </div>
              </div>
              <div style="flex: 1; min-width: 120px">
                <label style="display: block; margin-bottom: 2px"
                  >Z Position:</label
                >
                <div style="display: flex; align-items: center; gap: 10px">
                  <input
                    type="range"
                    id="spot-z-pos"
                    min="-300"
                    max="300"
                    step="1"
                    value="100"
                    style="flex-grow: 1"
                  />
                  <span
                    id="spot-z-value"
                    style="min-width: 25px; text-align: right"
                    >100</span
                  >
                </div>
              </div>
            </div>
            <div style="margin-top: 10px">
              <label
                style="display: block; font-weight: bold; margin-bottom: 5px"
                >Target:</label
              >
              <div style="display: flex; flex-wrap: wrap; gap: 10px">
                <div style="flex: 1; min-width: 120px">
                  <label style="display: block; margin-bottom: 2px"
                    >X Position:</label
                  >
                  <div style="display: flex; align-items: center; gap: 10px">
                    <input
                      type="range"
                      id="spot-target-x-pos"
                      min="-300"
                      max="300"
                      step="1"
                      value="0"
                      style="flex-grow: 1"
                    />
                    <span
                      id="spot-target-x-value"
                      style="min-width: 25px; text-align: right"
                      >0</span
                    >
                  </div>
                </div>
                <div style="flex: 1; min-width: 120px">
                  <label style="display: block; margin-bottom: 2px"
                    >Y Position:</label
                  >
                  <div style="display: flex; align-items: center; gap: 10px">
                    <input
                      type="range"
                      id="spot-target-y-pos"
                      min="-300"
                      max="300"
                      step="1"
                      value="0"
                      style="flex-grow: 1"
                    />
                    <span
                      id="spot-target-y-value"
                      style="min-width: 25px; text-align: right"
                      >0</span
                    >
                  </div>
                </div>
                <div style="flex: 1; min-width: 120px">
                  <label style="display: block; margin-bottom: 2px"
                    >Z Position:</label
                  >
                  <div style="display: flex; align-items: center; gap: 10px">
                    <input
                      type="range"
                      id="spot-target-z-pos"
                      min="-300"
                      max="300"
                      step="1"
                      value="0"
                      style="flex-grow: 1"
                    />
                    <span
                      id="spot-target-z-value"
                      style="min-width: 25px; text-align: right"
                      >0</span
                    >
                  </div>
                </div>
              </div>
            </div>
            <div style="margin-top: 8px">

    <!-- Collapsible sections script -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var coll = document.getElementsByClassName("collapsible");
        for (var i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function () {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            var toggleSign = this.querySelector(".toggle-sign");
            if (content.style.maxHeight) {
              content.style.maxHeight = null;
              toggleSign.innerHTML = "+";
            } else {
              content.style.maxHeight = content.scrollHeight + "px";
              toggleSign.innerHTML = "-";
            }
          });
        }
      });
    </script>
